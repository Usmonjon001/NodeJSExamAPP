<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>manager list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <section class="section">
    <div class="container overview">
      <nav class="navbar">
        <form class="form" id="form" action="/uform">
          <img src="https://najottalim.uz/images/najot_logo_light.svg" alt="photo">
          <input class="add__popul__input d-inline-block ml-3" min:1 type="text" required placeholder="ismingiz">

          <input class="add__popul__age input" type="text" required name="age" id="ageInput" placeholder="tel raqam">

          <select class="select__kurs select" name="kusrlar" id="selectKursElem"></select>
          <select class="select__manba select" name="manbalar" id="selectManbaElem"></select>
          <button class="add__populs__button btn btn-primary" id="add">Qo'shish</button>
        </form>
      </nav>
      <div class="manager__list__body d-flex flex-wrap">
        <div class="manbalar justify-content-between flex-wrap">
          <button type="button" class="btn btn-success my-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            kurslarga qo'shish
          </button>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#mstaticBackdrop">
            manbaga qo'shish
          </button>

        </div>
        <div class="right">
          <ul class="lists list">


            <!-- Modal -->
            <div class="modal fade " id="mstaticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
              tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content bg-primary">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">manbalar royhatiga qo'shish</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="mform" action="/mform">
                      <input id="minput" type="text" required placeholder="manba nomi">
                      <button id="mbutton">qo'shish</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                  </div>
                </div>
              </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
              aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content bg-primary">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">kurslar royhatiga qoshish</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="kform" action="/kform">
                      <input id="kursInputElem" type="text" required placeholder="kurs nomi">
                      <button id="kaddBtnElem">qo'shish</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                  </div>
                </div>
              </div>
            </div>
            <li class="item__element__kurs">

            </li>
            <li class="item__element__manba">

            </li>
            <li class="item__element_active main">
              <table class="table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Ism Familiya</th>
                    <th>Telefon Raqami</th>
                    <th>Kurs nomi</th>
                    <th>Manba</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="tbody">

                </tbody>
              </table>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </section>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
  </script>
  <script src="/main.js"> </script>
</body>

</html>
